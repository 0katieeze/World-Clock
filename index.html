<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>World Clock -Kate Kim</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>
    <select>
      <option value="">Select a city</option>
      <option value="">Sydney</option>
      <option value="">Berlin</option>
      <option value="">Dubai</option>
    </select>

    <div class="city">
      <h2>Berlin</h2>
      <div class="date">July 20th, 2023</div>
      <div class="time">03:22:15 PM</div>
    </div>
    <div class="city">
      <h2>Sydney</h2>
      <div class="date">July 20th, 2023</div>
      <div class="time">11:22:15 PM</div>
    </div>
  </div>
